<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Formulário</legend>
      <label>Nome</label>
      <input type="text" maxlength="40" required>
      <br>

      <label>Email</label>
      <input type="text" maxlength="50" required>
      <br>

      <label>CPF</label>
      <input type="text" maxlength="11" required>
      <br>

      <label>Endereço</label>
      <input type="text" maxlength="200" required>
      <br>

      <label>Cidade</label>
      <input type="text" maxlength="28" required>
      <br>

      <label>Estado</label>
      <select name="estado" id="estado" required>
      <br>
     
      <input type="radio" id="casa" name="casaOuApto" value="casa">
      <label for="casa">Casa</label>     

      <input type="radio" id="apartamento" name="casaOuApto" value="apartamento">
      <label for="apartamento">Apartamento</label>
    </fieldset>
    <br>
    <fieldset>
      <legend>Último emprego</legend>
      <label for="resumo">Resumo currículo:</label><br>
      <textarea id="resumo" name="resumo" rows="4" cols="50" maxlength="1000" placeholder="Digite aqui o resumo do seu curriculo (max 1000 caracteres)" required></textarea>
      <br>

      <label>Cargo</label>
      <input type="text" maxlength="40" required>
      <br>

      <label>Descrição do cargo</label>
      <input type="text" maxlength="500" required>
      <br>

      <label>Nome</label>
      <input type="text" maxlength="40" required>
      <br>

      

    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
